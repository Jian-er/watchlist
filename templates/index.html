{% extends 'base.html' %}

{% block content %}
    <h2>{{ name }}'s WatchList</h2>
    <h2>
        <img class="avatar" src="{{ url_for('static',filename='images/1.jpg') }}" alt="头像">
        {{ name }}'s WatchList
    </h2>
    {# 使用length过滤器获取movies变量的长度 #}
    <p>{{ movies|length }} Titles</p>
    <ul>
    <ul class="movie-list">
        {% for movie in movies %}
        <li>{{ movie.title }} - {{ movie.year }}</li>
        {% endfor %}
    </ul>

    <img class="hulu" src="{{ url_for('static',filename='images/2.jpg') }}" alt="">
{% endblock %}
