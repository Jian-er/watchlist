{% extends 'base.html' %}

{% block content %}
    <form action="{{ url_for('login')}}" method="post">
        <div class="form-group">
            <div class="col-md-4 col-md-offset-4" >
                <div class="input-group input-group-lg" style="margin-bottom: 8%;margin-top: 5%">
                  <span class="input-group-addon" id="sizing-addon1">username</span>
                  <input type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon1" name="username">
                </div>
                <div class="input-group input-group-lg" style="margin-bottom: 8%">
                  <span class="input-group-addon" id="sizing-addon1">password</span>
                  <input type="password" class="form-control" placeholder="Password" aria-describedby="sizing-addon1" name="password">
                </div>
                <button type="submit" class="btn btn-success center-block" style="width: 42%">登陆</button>
            </div>
        </div>
    </form>
{% endblock %}
