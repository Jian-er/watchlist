<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="{{ url_for('static',filename='favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for("static", filename='bootstrap-3.3.7-dist/css/bootstrap.css') }}">
        <title>博客</title>
    {% endblock %}
</head>

<body>
            <div style="background-image:url({{ url_for('static',filename='images/1.jpg') }});padding-bottom: 2%;padding-top: 2%">
        <div class="text-center" style="color: white;font-size: 50px">
                {% if current_user.is_authenticated %}
                    <img src="{{ url_for('static',filename='images/2.jpg') }}" alt="" class="img-circle" style="width:5%">
                   <a class="" href="{{ url_for('settings') }}" role="button" style="color: white;">{{ user.name }}的博客</a>
                {% else %}
                    博客
                {% endif %}
        </div>
        <div class="row center-align">
            <h2>
                 <div class="col-md-2 col-md-offset-1">
                     <a class="btn btn-default" href="{{ url_for('index') }}" role="button" style="background: rgba(0, 0, 0, 0.3);color: white;width: 58%">首页</a>
                </div>
                <div class="col-md-2 col-md-offset-7">
                    {% if current_user.is_authenticated %}
                        <a class="btn btn-default" href="{{ url_for('publish') }}" role="button" style="background: rgba(0, 0, 0, 0.3);color: white;width: 58%">写博客</a>
                        <a class="btn btn-default" href="{{ url_for('logout') }}" role="button" style="background: rgba(0, 0, 0, 0.3);color: white;width: 58%">退出</a>
                    {% else %}
                        <a class="btn btn-default" href="{{ url_for('login') }}" role="button" style="background: rgba(0, 0, 0, 0.3);color: white;width: 58%">登陆</a>
                    {% endif %}
                </div>

            </h2>
        </div>
    </div>
        {% block content %}

     {% endblock %}

</body>

</html>
