{% extends 'base.html' %}

{% block content %}
    {% for ariticle in ariticles %}
        <div class="col-md-8 col-md-offset-2">
            <div class="page-header" >
                <h1 style="display: inline-block;position: relative"><a href="" style="color: #0f0f0f">{{ ariticle.title }}</a></h1>
                    {% if current_user.is_authenticated %}
                        <a href="{{ url_for('edit',ariticle_id=ariticle.id) }}"><button type="button" class="btn btn-primary" style="display: inline-block;position: absolute; right: 11%;top: 45%" >编辑</button></a>
                        <form class="inline-form" action="{{ url_for('delete',ariticle_id=ariticle.id) }}" method="post">
                            <button type="submit" class="btn btn-danger" style="display: inline-block;position: absolute; right: 4%;top: 45%" onclick="return confirm('确定删除吗？')">删除</button>
                        </form>
                    {% endif %}
            </div>
        </div>
    {% endfor %}
{% endblock %}
